{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h3>Suivre d'autres utilisateurs</h3>
        <form action="{% url 'search-user' %}" method="get">
            <input type="text" name="username" placeholder="Chercher">
            <button type="submit">Search</button>
        </form>

        {% for result in all_search_results %}
            <div class="row border border-dark w-50">
                <div class="col-8 pt-2">{{result.username}}</div>
                <a href="{% url 'new-subscribe' result.id %}" class="btn btn-primary col-4">Abonner</a>
            </div>
        {% empty %}
            <div>Aucun utilisateur trouv√©</div>
        {% endfor %}
</div>
{% endblock %}
